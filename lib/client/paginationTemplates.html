<template name="pagination_buttons">
	{{#if hasMultiplePages}}
		<div class="pagination pagination-button-container">
			<ul>
				<li class="disabled"><a href="javascript:" data-page="back" class="pageButton">&laquo;</a></li>
				<li class="active"><a href="javascript:" data-page="0" class="pageButton">1</a></li>
				{{#each pageButton}}
					<li><a href="javascript:" data-page="{{r}}"  class="pageButton">{{p}}</a></li>
				{{/each}}
				<li><a href="javascript:" data-page="next" class="pageButton">&raquo;</a></li>
			</ul>
		</div>
	{{/if}}
</template>

<template name="select_per_page">
	<div class="selectPerPage">
		<select class="input-mini" id="selectPerPage">
		<option value="5">5</option>
		<option value="10">10</option>
		<option value="20">20</option>
			<option value="30">30</option>
			<option value="40">40</option>
			<option value="50">50</option>
			<option value="75">75</option>
			<option value="100">100</option>
		</select>
	</div>
</template>
